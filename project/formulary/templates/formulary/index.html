{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="{% static 'formulary/style.css' %}" rel="stylesheet">
        <script src="{% static 'formulary/index.js' %}"></script>
    </head>
    <body>
        <div class="nav">
            <ul>
                <div id="indicator"></div>
                <li id="maths">
                    <a onclick="moveIndicator('51px')">Math</a>
                </li>
                <li class="physics" >
                    <a onclick="moveIndicator('200px')">Physics</a>
                </li>
                <li id="settings">
                    <button onclick="showVariables('Results in:')">+</button>
                    <div id="results">

                    </div>
                    <h4>=</h4>
                    <div id="using">

                    </div>
                    <button onclick="showVariables('Uses:')">+</button>
                </li>
                <li class="variables" >
                    <a onclick="moveIndicator('1400px')">Variables</a>
                </li>
                <li class="info" >
                    <a onclick="moveIndicator('-200px')">I</a>
                </li>

            </ul>
            <hr class="border">     
            <ul id="variable_menu" hidden>
                <li id="variable_text">
                </li>
                {% for variable in mathVariables %}
                    <li onclick="addVariable('{{ variable.variable }}')">{{ variable.variable }}</li>
                {% endfor %}
            </ul>           
            <div class="content">
                <div id="categories">      

                </div>    
                <div id="variables_form" hidden>                    

                </div>          
                <div id="info_form" hidden>                    
                    <h5 style="margin-left: 50px;">^ Click a category!</h5>
                    <h5 style="margin-left: 75px;">Sort by resulting variables!^</h5>
                    <h5 style="margin-left: 20px;">^ Sort by requierd variables!</h5>
                    <h5 style="margin-left: 1000px;">Click me to access me again! ^</h5>
                </div>             
            </div>                   
        </div>


    </body>
</html>
